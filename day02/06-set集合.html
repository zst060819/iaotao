        let arr2 = [3,4,5,5,4,3,6,2,8,7];
        let inter = [...new Set(arr)].filter(function(item){
            let s = new Set(arr2);
            return s.has(item);
        });
        //简化写法
        let inter = [...new Set(arr)].filter(item=>(new Set(arr2)).has(item));
        //并集
        let union = [...new Set([...arr,...arr2])];
        console.log(union);
