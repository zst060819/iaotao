<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * gen(ang) {
            console.log(ang);
            let res1 = yield 111;
            console.log(res1);
            let res2 = yield 222;
            console.log(res2);
            let res3 = yield 333;
            console.log(res3);
        }
        let iterator = gen('AAA');
        console.log(iterator.next());
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next('DDD'));

        //遍历
        for(let v of gen()){
            console.log(v);
        }
    </script>
</body>
</html>
