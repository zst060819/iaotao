<body>
    <script>
        //生成器函数
        function * gen(){
            console.log('出来吧~~~1');
            yield'怎么样';
            console.log('出来吧~~~2');
            yield'咋样';
            console.log('出来吧~~~3');
        }
        let iterator = gen();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
