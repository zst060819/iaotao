<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol属性遍历</title>
</head>
<body>
    <script>
        // let Test = {
        //     name: "test",
        //     [Symbol('A')]: function(){},
        //     [Symbol('B')]: function(){},
        //     [Symbol('C')]: function(){},
        //     [Symbol('D')]: function(){},
        // };
        let Test = {
            name:'test',
            [Symbol('A')]: function(){},
            [Symbol('B')]: function(){},
            [Symbol('C')]: function(){},
            [Symbol('D')]: function(){},
        }

        //遍历 Reflect 反射  ownKeys 拥有的键
        let keys = Reflect.ownKeys(Test);

        //遍历数组
        for(let i=0;i<keys.length;i++){
            console.log(keys[i])
            console.log(Test[keys[i]]);
        }
    </script>
</body>
</html>
