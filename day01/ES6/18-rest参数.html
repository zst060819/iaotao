<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        function add(){
            let total = 0;
            for(var i=0;i<arguments.length;i++){
                total += arguments[i];
            }
            return total;
        }

        function add(...args){
            let total = 0;
            args.forEach(v => {
                total += v;
            });
            return total;
        }

        function add(a,b,...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        add(1,2,3,4,5,6);

    </script>
</body>
</html>
