<body>
    <script>
        let banji = {
            name: '三年二班',
            stus:[
                'xiaoming',
                'xiaoning',
                'knight',
                'xiaotian'
            ],
        //     [Symbol.iterator]: function(){
        //         let index = 0;
        //         return {
        //             next: () => {
        //                 if(index < this.stus.length){
        //                     let data = {value: this.stus[index], done: false};
        //                     index++;
        //                     return data;
        //                 }else{
        //                     return {value: undefined, done: true};
        //                 }
        //             }
        //         };
        //     }
        // };
        [Symbol.iterator]: function(){
                let index = 0;
                return {
                    next: () => {
                        if(index < this.stus.length){
                            let data = {value: this.stus[index], done: false};
                            index++;
                            return data;
                        }else{
                            return {value: undefined, done: true};
                        }
                    }
                };
            }
        };

        for(let v of banji) {
            console.log(v);
        }
    </script>
</body>
