    <script>

        //如何创建一个 Symbol

        // let s1 = Symbol();

        // console.log(s1);
        // console.log(typeof s1);
        let s1 = Symbol();
        let s2 = Symbol();

        //2. Symbol(description)

        console.log(s3, typeof s3);

        //3. Symbol.for()

        console.log(s5 === s6);
