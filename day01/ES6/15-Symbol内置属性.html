<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol内置属性</title>
</head>

<body>
    <script>
        //声明对象 
        let obj = {
            [Symbol.match]: function(){
                console.log("我执行啦!!");
                return 'ok';
            }
        };
        let str = 'i love you!!';
        let result = str.match(obj);
        console.log(result);
    </script>
</body>

</html>
